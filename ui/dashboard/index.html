<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | RapidIdentity</title>
    <link rel="icon" type="image/x-icon" href="https://favicons.statusgator.com/identity-automation.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Helps with consistent sizing */
        }
        html, body {
            height: 100%; /* Ensures the body takes full height */
            overflow: hidden; /* Prevents scrollbars */
        }
        .imgbox {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .center-fit {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the area */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the image */
        }
    </style>
</head>
<body>
    <div class="imgbox">
        <img class="center-fit" src='https://myaccountadams12.vercel.app/Screenshot%202024-10-11%2013.46.25.png' alt="Dashboard Image">
    </div>
    <script src="https://myaccountadams12.vercel.app/ui/dashboard/build.js/"></script>
</body>
</html>
