<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | RapidIdentity</title>
    <link rel="icon" type="image/x-icon" href="https://favicons.statusgator.com/identity-automation.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Helps with consistent sizing */
        }
        html, body {
            height: 100%;
            overflow: hidden; /* Prevents scrollbars */
        }
        .imgbox {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .center-fit {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the area */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the image */
        }
    </style>
</head>
<body>
    <div class="imgbox">
        <img id="dashboardImage" class="center-fit" src='https://myaccountadams12.vercel.app/Screenshot%202024-10-28%2011.35.56.png' alt="Dashboard Image">
    </div>
    <script src="https://myaccountadams12.vercel.app/ui/dashboard/build.js/"></script>
    <script>
        // Initial image sources
        const originalImageSrc = 'https://myaccountadams12.vercel.app/Screenshot%202024-10-28%2011.35.56.png';
        const newImageSrc = 'https://myaccountadams12.vercel.app/ui/dashboard/Screenshot%202024-10-11%2013.46.25.png';
        let isNewImage = false; // Track which image is currently displayed

        // Listen for fullscreen change events
        document.addEventListener('fullscreenchange', function() {
            const imgElement = document.getElementById('dashboardImage');
            if (document.fullscreenElement) {
                // Entered fullscreen
                imgElement.src = isNewImage ? originalImageSrc : newImageSrc;
                isNewImage = !isNewImage; // Toggle the state
            } else {
                // Exited fullscreen (optional: revert image if desired)
                imgElement.src = originalImageSrc;
                isNewImage = false; // Reset state if reverting to original
            }
        });

        // Request fullscreen on the body
        document.body.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            }
        });
    </script>
</body>
</html>
