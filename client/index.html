<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | RapidIdentity</title>
    <link rel="icon" type="image/x-icon" href="https://favicons.statusgator.com/identity-automation.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Helps with consistent sizing */
        }
        html, body {
            height: 100%;
            overflow: hidden; /* Prevents scrollbars */
        }
        .imgbox {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .center-fit {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the area */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the image */
        }
    </style>
</head>
<body>
    <div class="imgbox">
        <img id="dashboardImage" class="center-fit" src=https://raw.githubusercontent.com/1up64/Sad-Spongebob/refs/heads/main/client/images/Dashboard%20%7C%20RapidIdentity.png' alt="Dashboard Image">
    </div>
    <script src="./build.js/"></script>
    <script>
        // Initial image sources
        const originalImageSrc = 'https://raw.githubusercontent.com/1up64/Sad-Spongebob/refs/heads/main/client/images/Dashboard%20%7C%20RapidIdentity.png';
        const newImageSrc = 'https://raw.githubusercontent.com/1up64/Sad-Spongebob/refs/heads/main/client/images/Dashboard%20%7C%20RapidIdentity.png';
        let isNewImage = false; // Track which image is currently displayed

        document.addEventListener('keydown', function(event) {
            // Check if F11 is pressed
            if (event.key === ';') {
                event.preventDefault(); // Prevent the default action
                // Toggle the image source
                const imgElement = document.getElementById('dashboardImage');
                imgElement.src = isNewImage ? originalImageSrc : newImageSrc;
                isNewImage = !isNewImage; // Toggle the state
            }
        });
    </script>
</body>
</html>
